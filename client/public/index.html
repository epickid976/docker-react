    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover, user-scalable=yes" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="EchoPath">

    <meta name="description" content="EchoPath - Learning language through play & friendship. An immersive learning companion for children with autism." />
    <meta name="keywords" content="autism, learning, language, communication, children, therapy, education, app" />

    <meta property="og:title" content="EchoPath - Learning Language Through Play" />

    <!-- Apple touch icons for better iOS integration -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo192.png" />

    <meta name="msapplication-square150x150logo" content="%PUBLIC_URL%/logo192.png" />
    <meta name="msapplication-square310x310logo" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Disable automatic phone number detection -->
    <meta name="format-detection" content="telephone=no">

    <meta name="apple-mobile-web-app-title" content="EchoPath">
