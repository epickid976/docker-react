<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Prefer SVG favicon for crisp rendering -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <!-- Fallback for older browsers -->
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Enhanced viewport meta tag for better mobile display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- PWA and mobile app capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="GoutDeau">
    <meta name="apple-mobile-web-app-title" content="GoutDeau">
    
    <!-- Theme colors for different browsers and modes -->
    <!-- Match the page background so iOS Safari top/bottom bars blend in -->
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-TileColor" content="#0f172a">
    <meta name="msapplication-navbutton-color" content="#0f172a">
    
    <!-- Better description for SEO and app stores -->
    <meta name="description" content="GoutDeau - Water tracking app that gamifies health and hydration. Track your daily water intake, earn achievements, and build healthy habits." />
    <meta name="keywords" content="water tracking, hydration, health, gamification, wellness, mobile app, water intake, health goals" />
    
    <!-- Open Graph tags for social sharing (used by iOS share sheet too) -->
    <meta property="og:title" content="GoutDeau - Water Tracking Made Fun" />
    <meta property="og:description" content="Transform your hydration habits with GoutDeau - the gamified water tracking app that makes staying hydrated engaging and rewarding." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/social-card.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-card.png" />
    
    <!-- Apple touch icons for better iOS integration -->
    <!-- Apple touch icon using the same droplet graphic embedded in a square -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Microsoft tiles -->
    <meta name="msapplication-square150x150logo" content="%PUBLIC_URL%/logo192.png" />
    <meta name="msapplication-square310x310logo" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Disable automatic phone number detection -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Prevent iOS Safari from adjusting text size -->
    <meta name="apple-mobile-web-app-title" content="GoutDeau">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>GoutDeau - Water Tracking Made Fun</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
