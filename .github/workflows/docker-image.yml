name: React Fullstack CI/CD

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build & Push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            epickid976/react-client:latest
            epickid976/react-client:${{ env.IMAGE_TAG }}
          platforms: linux/amd64

      - name: ğŸ› ï¸ Build & Push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            epickid976/react-server:latest
            epickid976/react-server:${{ env.IMAGE_TAG }}
          platforms: linux/amd64

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ SSH & Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/docker-react
            
            echo "ğŸ”„ Fetching latest changes from GitHub"
            git fetch origin main
            
            echo "ğŸ”„ Resetting to match GitHub (discarding local changes)"
            git reset --hard origin/main

            echo "ğŸ§¼ Removing old images"
            docker rmi epickid976/react-client:latest || true
            docker rmi epickid976/react-server:latest || true

            echo "ğŸ“¥ Pulling updated images"
            docker pull epickid976/react-client:${{ github.sha }}
            docker pull epickid976/react-server:${{ github.sha }}

            echo "ğŸ”„ Stopping current containers"
            docker compose -f docker-compose.yml down

            echo "ğŸš€ Launching new containers"
            docker compose -f docker-compose.yml up -d --force-recreate
