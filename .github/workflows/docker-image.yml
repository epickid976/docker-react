name: React Docker CI/CD

on:
  push:
    branches: [ "main" ]  # Change if you're using a different default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: epickid976/react-application:latest
          platforms: linux/amd64

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: 📡 SSH & Deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker stop react-app || true
            docker rm react-app || true
            docker pull epickid976/react-application:latest
            docker run -d -p 3001:3000 --name react-app epickid976/react-application:latest

  
