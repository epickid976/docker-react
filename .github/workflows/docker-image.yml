name: React Fullstack CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Build & Push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: epickid976/react-client:latest
          platforms: linux/amd64

      - name: 🛠️ Build & Push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: epickid976/react-server:latest
          platforms: linux/amd64

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
  
    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3
  
      - name: 📦 Copy docker-compose.yml to VPS
        run: |
          scp docker-compose.yml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/root/docker-compose.yml
  
      - name: 🚀 SSH & Deploy with Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull epickid976/react-client:latest
            docker pull epickid976/react-server:latest
            docker compose -f /root/docker-compose.yml down
            docker compose -f /root/docker-compose.yml up -d --force-recreate
