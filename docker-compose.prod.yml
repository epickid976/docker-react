services:
  client:
    image: epickid976/react-client:latest
    ports:
      - "3001:3000"
    restart: always
    depends_on:
      - server

  server:
    image: epickid976/react-server:latest
    ports:
      - "5001:5000"
    environment:
      - PORT=${PORT:-5000}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    restart: always

